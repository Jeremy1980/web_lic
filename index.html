<body>
	<div id="container">
		<div id="busyOverlay" :class="{hidden: busyText === ''}" v-cloak>
			<!--<div id="busyText">{{busyText}}<div id="spinner"></div></div>-->
			<div id="busyContainer">
				<div class="busyText">{{busyText}}</div>
				<div class="progress">
					<div id="progressbar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
				</div>
			</div>
		</div>

		<nav-menu
			id="navMenu"
			:menu-entry-list="navBarContent"
			:filename="{name: filename, isDirty}"
			:version="version" :key="navUpdateState"
		></nav-menu>

		<div class="mainBody" @contextmenu.stop.prevent="rightClick($event)">

			<div id="leftPane" class="split split-horizontal">
				<nav-tree
					ref="navTree"
					:current-item="selectedItemLookup"
					@select-item="setSelected"
				></nav-tree>
			</div>

			<div id="rightPane" class="split split-horizontal">
				<page-view
					ref="pageView"
					:app="this"
					:selected-item="selectedItemLookup"
					:current-page-lookup="currentPageLookup"
				></page-view>
				<template-panel
					v-if="currentPageLookup && currentPageLookup.type === 'templatePage'"
					id="templatePanelContainer"
					:app="this"
					:selected-item="selectedItemLookup"
				></template-panel>
			</div>

		</div>
		<!-- need tabindex, onblur and onclick to hide menu if click on top nav bar or inside menu itself -->
		<div
			id="contextMenu"
			class="dropdown"
			tabindex="-1"
			@blur="closeContextMenu"
			@click="closeContextMenu"
		>
			<menu-list
				:menu-entries="contextMenu"
				:selected-item="selectedItemLookup"
				ref="contextMenuComponent"
			></menu-list>
		</div>

		<dialog-manager></dialog-manager>

		<div id="statusBar" v-cloak >{{statusText}}</div>
	</div>
	<div id="offscreenCache" class="offscreen">
		<input type="file" name="openFileChooser" id="openFileChooser">
		<svg xmlns="http://www.w3.org/2000/svg">
			<text id="fontMeasureContainer">gW</text>
		</svg>
		<canvas id="exportImagesCanvas"></canvas>
		<canvas id="generateImagesCanvas"></canvas>
		<div id="canvasHolder"></div>
	</div>

	<!-- Component Templates -->
	<script type="text/x-template" id="navMenuTemplate">
		<nav class="navbar navbar-default">
			<ul class="nav navbar-nav">
				<li
					v-for="menu in menuEntryList"
					:id="menu.id || menu.name | sanitizeMenuID"
					class="dropdown"
				>
					<a
						class="dropdown-toggle"
						data-toggle="dropdown"
						role="button"
						aria-haspopup="true"
						aria-expanded="false"
					>
						{{tr(menu.text)}}
						<span class="caret"></span>
					</a>
					<menu-list :menu-entries="menu.children" selected-item=""></menu-list>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<template v-if="filename && filename.name">
					<li>
						<span id="filename" class="navbar-text">
							{{filename.name + (filename.isDirty ? ' *' : '')}}
						</span>
					</li>
					<li>
						<span class="navbar-text">
							|
						</span>
					</li>
				</template>
				<li>
					<a href="http://bugeyedmonkeys.com" target="_blank">
						Web Lic {{version}}
					</a>
				</li>
			</ul>
		</nav>
	</script>

	<script type="text/x-template" id="menuTemplate">
		<ul class="dropdown-menu">
			<li
				v-for="entry in menuEntries"
				v-if="isVisible(entry)"
				:id="entry.id || entry.text | sanitizeMenuID"
				:class="{divider: entry.text == 'separator', 'dropdown-submenu': entry.children, disabled: entry.enabled ? !entry.enabled(selectedItem) : false}"
			>
				<a
					v-if="entry.text !== 'separator'"
					@click="triggerMenu(entry, $event)"
					:class="['clickable', {'shortcut-parent': entry.shortcut}]" data-toggle="dropdown"
				>
					<span
						class="menu-text"
					>
						{{tr(resolveProperty(entry.text))}}
					</span>
					<span
						v-if="entry.shortcut"
						class="menu-text shortcut small"
					>
						{{entry.shortcut | prettyPrint}}
					</span>
				</a>
				<ul v-if="entry.children" class="dropdown-menu">
					<li
						v-for="child in resolveProperty(entry.children)"
						v-if="isVisible(child)"
						:id="child.id | sanitizeMenuID"
						:class="{divider: child.text == 'separator', disabled: child.enabled ? !child.enabled(selectedItem) : false}"
					>
						<a @click="triggerMenu(child, $event)" class="clickable">
							{{tr(child.text)}}
						</a>
					</li>
				</ul>
			</li>
		</ul>
	</script>

	<!-- Dialog Components -->
	<script type="text/x-template" id="baseDialogTemplate">
		<div
			id="dialogContainer"
			class="modal mini-modal"
			tabindex="-1"
			role="dialog"
			:style="{left: position.x + 'px', top: position.y + 'px'}"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<slot name="header">
							<button
								type="button"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">{{title}}</h4>
						</slot>
					</div>
					<div class="modal-body">
						<slot name="body">Dialog Body</slot>
					</div>
					<div class="modal-footer">
						<slot name="footer">
							<slot name="buttons"></slot>
							<button
								v-if="cancelButtonText"
								id="cancelDialogButton"
								type="button"
								class="btn btn-default"
								data-dismiss="modal"
								v-on:click="cancel"
							>{{cancelButtonText}}</button>
							<button
								v-if="okButtonText"
								id="okDialogButton"
								type="button"
								class="btn btn-primary"
								data-dismiss="modal"
								v-on:click="ok"
							>{{okButtonText}}</button>
						</slot>
					</div>
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-template" id="pageRowColLayoutTemplate">
		<baseDialog title="Layout Page by Rows and Columns" okButtonText="Apply">
			<div slot="body" class="container-fluid">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label
							class="col-sm-2 control-label"
							for="rowsInLayout"
						>
							Rows
						</label>
						<div class="col-sm-2">
							<input
								v-model.number="rows"
								v-on:input="updateValues"
								type="number"
								class="form-control"
								id="rowsInLayout"
							/>
						</div>
						<label
							class="col-sm-2 control-label"
							for="colsInLayout"
						>
							Columns
						</label>
						<div class="col-sm-2">
							<input
								v-model.number="cols"
								v-on:input="updateValues"
								type="number"
								class="form-control"
								id="colsInLayout"
							/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 radio-inline">
							<input
								v-model="direction"
								v-on:change="updateValues"
								type="radio"
								name="inlineRadioOptions"
								id="directionHorizontal"
								value="horizontal"
							>
							Horizontal
						</label>
						<label class="col-sm-4 radio-inline">
							<input
								v-model="direction"
								v-on:change="updateValues"
								type="radio"
								name="inlineRadioOptions"
								id="directionVertical"
								value="vertical"
							>
							Vertical
						</label>
					</div>
				</form>
			</div>
		</baseDialog>
	</script>

	<script type="text/x-template" id="rotateCSITemplate">
		<baseDialog :title="title">
			<div slot="body" class="container-fluid">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label" for="x">X</label>
						<div class="col-sm-2">
							<input
								v-model.number="rotation.x"
								v-on:input="updateValues"
								type="number"
								min="-360" max="360"
								class="form-control"
								id="x"
							/>
						</div>
						<label class="col-sm-2 control-label" for="y">Y</label>
						<div class="col-sm-2">
							<input
								v-model.number="rotation.y"
								v-on:input="updateValues"
								type="number"
								min="-360" max="360"
								class="form-control"
								id="y"
							/>
						</div>
						<label class="col-sm-2 control-label" for="z">Z</label>
						<div class="col-sm-2">
							<input
								v-model.number="rotation.z"
								v-on:input="updateValues"
								type="number"
								min="-360" max="360"
								class="form-control"
								id="z"
							/>
						</div>
					</div>
					<div v-if="showRotateIconCheckbox" class="form-group">
						<label class="checkbox-inline">
							<input
								v-model="addRotateIcon"
								id="includeRotationIconCheckbox"
								type="checkbox"
								value=""
							/>
							Add Rotation Icon
						</label>
					</div>
				</form>
			</div>
		</baseDialog>
	</script>

	<script type="text/x-template" id="localeChooserDialogTemplate">
		<el-dialog
			:title="tr('dialog.locale_chooser.title')"
			width="400px"
			:modal="false"
			:show-close="false"
			:visible="visible"
		>
			<el-select v-model="chosenLocaleCode" @change="changeLanguage">
				<el-option
					v-for="item in languageList"
					:key="item.code"
					:label="item.language"
					:value="item.code"
				></el-option>
			</el-select>
			<span slot="footer" class="dialog-footer">
				<el-button type="primary" @click="ok()">{{tr('ok')}}</el-button>
			</span>
		</el-dialog>
	</script>

	<!-- Template Page Components -->
	<script type="text/x-template" id="templatePanel">
		<div @click.stop="" class="container">
			<h4>{{selectedItem ? selectedItem.type : 'Select a Page Item' | prettyPrint}}</h4>
			<div class="panel-group">
				<component
					ref="currentTemplatePanel"
					:is="currentTemplatePanel"
					:selected-item="selectedItem"
					:template-entry="templateEntry"
					@new-values="newValues"
				></component>
			</div>
		</div>
	</script>

	<script src="dist/bundle.js"></script>

</body>
</html>
